apiVersion: v1
kind: PersistentVolume
metadata:
  name: motr-sdb-node1
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  volumeMode: Block
  persistentVolumeReclaimPolicy: Retain
  claimRef:
    namespace: default
    name: motr-sdb-node1
  local:
    path: /dev/sdb
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node-name
          operator: In
          values:
          - node1
---
